<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Image Borders</title>
	
	<style>
	img{ 
	border-width:2px;
	border-style:solid;
	border-color:#000000;
	}
	.imgborder {
	border: 2px dotted #33ff00;
	}
	.album img{
		border:10px ridge #006600;
		height:174px;
		margin:10px;
		padding:3px;
		background-color:#800000;
	}
	
	
	</style>
	
</head>
<body>
	

		<img src="images/widget1.jpg" alt="Widget the cat" />
		
		<img src="images/widget2.jpg" alt="Widget shows his tongue" class = "imgborder"/>
		
		
		<br>
		<br>
		<br>
		
	<div class="album">
		<img src="images/tiger1.jpg" alt="tiger with flower" />
		<img src="images/tiger2.jpg" alt="tiger head" style="border: none;"/>
		<img src="images/tiger3.jpg" alt="tiger in tree" />
	
	</div>

	
</body>
</html>
